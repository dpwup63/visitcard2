<body>
    <form>
    <p>Имя пользователя</p>
    <input type="name" name="surname">

    <p>Число</p>

    <form>

            <input type="checkbox" name="color" value="Yellow" checked>Желтый
        </label>
         <br>
         <label>
         <input type="checkbox" name="color" value="red" disabled>Красный   
         </label>
         <br>
        <input type="checkbox" name="color" value="blue" autofocus>Синий <br>
        <button type="submit">Отправить цвет</button>

    </form>

        </label>
        <br>

        </label>
        <br>
        <button type="submit">Отправить результат</button>
